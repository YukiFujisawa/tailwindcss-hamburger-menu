<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- https://cdnjs.com/libraries/font-awesome からlinkタグ取得 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="flex h-20 items-center justify-between border-b-2 px-4">
        <h1 class="text-2xl">ロゴ</h1>
        <nav>
          <button id="menuBtn" type="button" class="fixed top-3 right-4 z-10 flex h-14 w-14 items-center justify-center rounded-md border-none bg-blue-500 text-white md:hidden">
            <!-- https://fontawesome.com/icons/bars?s=solid&f=classic -->
            <i id="menuIconBars" class="fa-solid fa-bars fa-2x"></i>

            <!-- https://fontawesome.com/icons/xmark?s=solid&f=classic -->
            <i id="menuIconX" class="fa-solid fa-xmark fa-2x"></i>
          </button>
          <ul id="menu" class="fixed top-3 left-4 z-0 flex max-h-screen w-[calc(100%-32px)] translate-x-[100vw] flex-col rounded-md bg-blue-500 text-center font-bold text-white transition-all ease-linear md:static md:w-full md:translate-x-0 md:flex-row md:bg-white md:text-black">
            <li class="p-3"><a href="">TOP</a></li>
            <li class="p-3"><a href="">ABOUT</a></li>
            <li class="p-3"><a href="">BLOG</a></li>
            <li class="p-3"><a href="">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <script>
      menuIconBars.style.display = 'block';
      menuIconX.style.display = 'none';

      menuBtn.addEventListener('click', () => {
        // クリックした時に、"translate-x-[100vw]"を追加、削除する。
        // "translate-x-[100vw]"が追加されると
        // menuが画面の外に位置するので非表示となる。
        menu.classList.toggle('translate-x-[100vw]');

        if (menu.classList.contains('translate-x-[100vw]')) {
          // メニュー非表示の場合
          menuIconBars.style.display = 'block';
          menuIconX.style.display = 'none';
        } else {
          // メニュー表示の場合
          menuIconBars.style.display = 'none';
          menuIconX.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
